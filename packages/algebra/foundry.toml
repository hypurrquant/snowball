[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"
optimizer = true
optimizer_runs = 200
evm_version = "paris"
remappings = [
  "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
  "@cryptoalgebra/integral-core/contracts/=src/core/",
  "@cryptoalgebra/integral-periphery/contracts/=src/periphery/",
  "forge-std/=lib/openzeppelin-contracts/lib/forge-std/src/",
]
